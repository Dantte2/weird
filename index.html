<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
    <header>weird website</header>
    <h1 class="counter-title">Simple click counter</h1>
    <p class="projects">projects</p>
    <p class="count">0</p>
    </div>
    <div class="btn-group">
        <button class="plus">&#x002B;</button>
        <button class="btn">reset</button>
        <button class="sndbtn">&#x002D;</button>
    </div>
    <section class="game">
    <div class="game-title">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
    </div>
        <div class="game-buttons">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="scissors">&#x270c;</button>
        </div>
        <p id="result"></p>
        <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    </section>
    <section class="feedback" id="feedback">
        <h1 class="heading">feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
            <span>&#x2639;</span>
            <small>Unhappy</small>
            </div>
            <div class="rating">
                <span>&#x1F610;</span>
                <small>Neutral</small>
            </div>
            <div class="rating">
                <span>&#x263B;</span>
                <small>Satisfied</small>
            </div>
        </div>
        <button class="feedback-button" id="feedback-button">Send Review</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
