<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>weird website</header>
    <h1 class="counter-title">Simple click counter</h1>
    <p class="projects">projects</p>
    <p class="count">0</p>
    <div class="btn-group">
        <button>+1</button>
        <button class="btn">reset</button>
        <button class="sndbtn">-1</button>
    </div>
    <section class="game">
    <div class="game-title">
        <h1>Rock Paper Scissors Game</h1>
        <p>Choose your move:</p>
    </div>
        <div class="game-buttons">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="scissors">&#x270c;</button>
        </div>
        <p id="result"></p>
        <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    </section>
    <script src="script.js"></script>
</body>
</html>
